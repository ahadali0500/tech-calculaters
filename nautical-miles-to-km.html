<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nautical Miles to Km Converter</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .calculator {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    p {
        margin-top: 10px;
        font-weight: bold;
    }  
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Nautical Miles to Km Converter</h2>
    <input type="number" id="nauticalMilesInput" placeholder="Enter nautical miles">
    <button onclick="convertNauticalMilesToKm()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertNauticalMilesToKm() {
      var nauticalMiles = document.getElementById("nauticalMilesInput").value;
      var km = nauticalMiles * 1.852; // 1 nautical mile is approximately 1.852 kilometers
      document.getElementById("result").innerHTML = nauticalMiles + " nautical miles is equal to " + km.toFixed(2) + " kilometers.";
    }
  </script>
</body>
</html>
