<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Km to Nautical Miles Converter</title>
  <style> 
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        p {
            margin-top: 10px;
            font-weight: bold;
        }      
</style>
</head>
<body>
  <div class="calculator">
    <h2>Km to Nautical Miles Converter</h2>
    <input type="number" id="kmInput" placeholder="Enter kilometers">
    <button onclick="convertKmToNauticalMiles()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertKmToNauticalMiles() {
      var km = document.getElementById("kmInput").value;
      var nauticalMiles = km * 0.539957; // 1 kilometer is approximately 0.539957 nautical miles
      document.getElementById("result").innerHTML = km + " kilometers is equal to " + nauticalMiles.toFixed(2) + " nautical miles.";
    }
  </script>
</body>
</html>
